version: 2.1

orbs:
  github-maven-deploy: github-maven-deploy/github-maven-deploy@1.0.5
  circleci-maven-release-orb: sonatype-nexus-community/circleci-maven-release-orb@dev:alpha

workflows:
  build:
    jobs:
      - github-maven-deploy/build-and-test:
          mvn-build-test-command: mvn clean verify -PbuildKar -Dit
          mvn-collect-artifacts-command: |
            mkdir -p ~/project/artifacts/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/project/artifacts/junit/ \;
            cp ~/project/nexus-repository-foo-it/target/failsafe-reports/*.xml ~/project/artifacts/junit/

  run-release:
    jobs:
      - approve-release:
          type: approval
          filters:
            branches:
              only: master
      - circleci-maven-release-orb/run-maven-release:
          requires:
            - approve-release
          ssh-fingerprints: "yo:ur:ss:hf:in:ge:rp:ri:nt:he:re..."
          context: rso-base
          mvn-release-prepare-command: mvn --batch-mode release:prepare -DscmCommentPrefix="[skip ci] [maven-release-plugin] " -PbuildKar
          filters:
            branches:
              only: master

  release-via-tag:
    jobs:
      - circleci-maven-release-orb/run-maven-release:
          ssh-fingerprints: "yo:ur:ss:hf:in:ge:rp:ri:nt:he:re..."
          context: rso-base
          mvn-release-prepare-command: mvn --batch-mode release:prepare -DscmCommentPrefix="[skip ci] [maven-release-plugin] " -PbuildKar
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
